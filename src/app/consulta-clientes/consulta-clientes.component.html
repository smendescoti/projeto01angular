<div class="card">
    <div class="card-body">
        <h5 class="card-title">Consulta de Clientes</h5>
        <h6 class="card-subtitle mb-2 text-muted">Listagem de clientes cadastrados</h6>
        <hr>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Email</th>
                    <th>Data de Cadastro</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-primary btn-sm"
                            data-bs-toggle="modal" 
                            data-bs-target="#janela-edicao">
                            Alterar
                        </button>
                        &nbsp;
                        <button class="btn btn-danger btn-sm"
                            data-bs-toggle="modal" 
                            data-bs-target="#janela-exclusao">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        Quantidade de registros: 0
                    </td>
                </tr>
            </tfoot>
        </table>
        
      </div>
</div>

<!-- janela modal para edição -->
<div id="janela-edicao" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alterar dados do Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form>

                <label>Nome do Cliente:</label>
                <input type="text" class="form-control"/>
                <br/>

                <label>Email do Cliente:</label>
                <input type="text" class="form-control"/>
                <br/>

                <button type="submit" class="btn btn-primary">
                    Salvar alterações
                </button>
                &nbsp;
                <button type="button"
                    data-bs-dismiss="modal"
                    class="btn btn-outline-secondary">
                    Cancelar
                </button>

            </form>

        </div>
      </div>
    </div>
  </div>

  <!-- janela modal para exclusão -->
<div id="janela-exclusao" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <p>
                Deseja realmente excluir o cliente selecionado?
            </p>
            
            <button type="submit" class="btn btn-danger">
                Confirmar Exclusão
            </button>
            &nbsp;
            <button type="button"
                data-bs-dismiss="modal"
                class="btn btn-outline-secondary">
                Cancelar
            </button>

        </div>
      </div>
    </div>
  </div>
